<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>LITReview</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'styles.css' %}" />
    </head>
    <body>
        <div class="navbar">
            <p>LITReview</p>
            <ul>
                {% if not user.is_authenticated %}
                    <li><a href="{% url 'login' %}">Se connecter</a></li>
                    <li><a href="{% url 'signup' %}">S'inscrire</a></li>
                {% elif user.is_authenticated %}
                    <li><a href="{% url 'flux' %}">Flux</a></li>
                    <li><a href="{% url 'post_tickets' %}">Post</a></li>
                    <li><a href="{% url 'subscribers' %}">Abonn√©s</a></li>
                    <li>Bonjour {{ request.user }}</li>
                    <li><a href="{% url 'logout' %}">Se deconnecter</a></li>
                {% endif %}
            </ul>
        </div>

            <div class="container">
                {% block content %}{% endblock content %}
            </div>
    </body>
</html>
