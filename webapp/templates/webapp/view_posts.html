{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'flow.css' %}">
<div class="article">
    <h4>Vos Posts</h4>

    {% for ticket in tickets %}
    <div class="article-ticket">
        <p>Ticket - {{ ticket.user }}</p>
        <p>{{ ticket.title }}</p>
        <p>{{ ticket.description }}</p>
        <small>{{ ticket.time_created }}</small><!--<a href="{#% url 'response-reviews' %}">-->
    <a href="{% url 'create-ticket' ticket_id=ticket.id %}"><button class=
                    "btn btn-secondary">Modifier</button></a><a href="{% url 'delete-tickets' ticket_id=ticket.id %}">
                    <button class="btn btn-secondary">Supprimer</button></a></li></br></br>
        </div>
    {% endfor %}
</div>
{% endblock %}
